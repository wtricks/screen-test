<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
</head>

<body>
    <h2>Typography</h2>
    <p style="border:1px solid;font-size: 24px">This is 24px</p>
    <p style="border:1px solid;font-size: 20px">This is 20px</p>
    <p style="border:1px solid;font-size: 16px">This is 16px</p>
    <p style="border:1px solid;font-size: 14px">This is 14px</p>
    <p style="border:1px solid;font-size: 12px">This is 12px</p>
    <p style="border:1px solid;font-size: 10px">This is 10px</p>
    <p style="border:1px solid;font-size: 8px">This is 8px</p>

    <h2>Typography</h2>
    <div style="height: 200px;width: 200px;border: 4px solid red">
        200 * 200
    </div>

    <div style="height: 100px;width: 200px;border: 4px solid red">
        100 * 200
    </div>
    <div style="height: 200px;width: 100px;border: 4px solid red">
        200 * 100
    </div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        document.body.appendChild(document.createTextNode(width + " " + height))
    </script>
</body>

</html>
